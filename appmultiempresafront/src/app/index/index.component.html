<app-menu></app-menu>
<div class="container text-center">
    <div *ngIf="isLogged; else loggedOut"><h2>Bienvenido {{nombreUsuario}}</h2></div>
    <div *ngIf="isLogged;" >
      <div class="modal" tabindex="-1">
        <div class="modal-dialog" *ngIf="isLogged">
          <div class="modal-content" *ngIf="isLogged">
            <div class="modal-header">
              <h5 class="modal-title" *ngIf="isLogged else loggedOut">{{gestion}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loggedOut><h2>No has iniciado sesi√≥n</h2></ng-template>
</div>

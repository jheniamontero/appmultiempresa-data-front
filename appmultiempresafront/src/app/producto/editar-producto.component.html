<app-menu></app-menu>
<div class="container" *ngIf="productoEmp">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="productoEmp.nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="detalles" name="detalles"
                    [(ngModel)]="productoEmp.detalles" required>
                </div>
                <div class="form-group">
                  <label for="precio">Precio</label>
                  <input type="number" class="form-control" id="serivcio" name="servicio"
                  [(ngModel)]="productoEmp.servicio" required>
              </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
